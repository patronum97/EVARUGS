<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Evarugs в вашем городе</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__telephone">
            <div class="header__telephone-img">
              <img
                class="header__icon"
                src="img/tel.svg"
                alt="Icon: telephone"
              />
            </div>
            <div class="header__telephone-text">
              <span class="header__text header__telephone-1"
                >+375 29 292-29-29 (VEL)</span
              >
              <span class="header__text">+375 33 333-33-33 (МТС)</span>
            </div>
          </div>
          <div class="header__maps">
            <div class="header__maps-img">
              <img class="header__icon" src="img/map.svg" alt="Icon: map" />
            </div>
            <div class="header__maps-text">
              <span class="header__text">ваш город</span>
            </div>
          </div>
          <div class="header__inst">
            <div class="header__inst-img">
              <img
                class="header__icon"
                src="img/inst.svg"
                alt="Icon: instagramm"
              />
            </div>
            <div class="header__inst-text">
              <span class="header__text">посетите нашу страницу</span>
            </div>
          </div>
        </div>
        <!-- /.header-wrapper -->
      </div>
    </div>
    <!-- /.header -->
    <div class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__inst">
            <h3 class="footer__header">МЫ В СОЦИАЛЬНЫХ СЕТЯХ</h3>
            <div class="footer__inst-img">
              <img src="img/footer-inst.svg" alt="Icon: instagramm" />
            </div>
          </div>
          <div class="footer__contact">
            <h3 class="footer__header">КОНТАКТНЫЕ ТЕЛЕФОНЫ</h3>
            <ul>
              <li class="footer__list footer__list-contact">
                +375 29 292-29-29 (VEL)
              </li>
              <li class="footer__list footer__list-contact">
                +375 33 333-33-33 (МТС)
              </li>
            </ul>
          </div>
          <div class="footer__address">
            <h3 class="footer__header">О НАС</h3>
            <ul>
              <li class="footer__list footer__list-address">
                Индивидуальное изготовление EVA ковриков для вашего автомобиля
              </li>
              <li class="footer__list footer__list-address">ваш город</li>
            </ul>
          </div>
        </div>
        <!-- /.footer__wrapper -->
      </div>
    </div>
    <!-- /.footer -->
  </body>
</html>
